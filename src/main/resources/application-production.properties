# Production Configuration for Railway Deployment

# Server Configuration
server.port=${PORT:8081}
server.servlet.context-path=/

# Database Configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pooling for Production
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration - Optimized for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true

# JWT Configuration - Use environment variables in production
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:43200000}

# File Upload Configuration - Production ready
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=true

# Application Upload Directory - Railway uses /tmp for writable storage
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}

# Base URL Configuration - Railway provides RAILWAY_STATIC_URL or RAILWAY_PUBLIC_DOMAIN
app.base.url=${RAILWAY_STATIC_URL:${RAILWAY_PUBLIC_DOMAIN:https://your-app.railway.app}}

# Swagger/OpenAPI Configuration - Production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.defaultModelExpandDepth=-1

# Production Swagger Settings
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none

# Server Configuration - Production
server.tomcat.connection-timeout=300000
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Logging Configuration - Production
logging.level.root=INFO
logging.level.com.app=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=false