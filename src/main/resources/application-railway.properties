# Railway-specific application configuration
# This profile is used when deploying to Railway

# Database Configuration for Railway
# Railway provides DATABASE_URL in format: postgresql://user:password@host:port/database

# Primary approach: Use DATABASE_URL directly (Railway standard)
spring.datasource.url=${DATABASE_URL}

# If DATABASE_URL is not available, we have a problem - log it
# Add startup validation to show environment variables

# Spring Boot automatically extracts username/password from DATABASE_URL
# But we can also provide fallbacks for individual components
spring.datasource.username=${DATABASE_USER:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration optimized for Railway
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Flyway Configuration for Railway - temporarily disabled to isolate connection issues
spring.flyway.enabled=false

# JPA Configuration for production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Reduced logging to avoid rate limit
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.context=WARN

# Only show database connection errors
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.postgresql=ERROR

# Simple log pattern
logging.pattern.console=%d{HH:mm:ss} %level - %msg%n

# JWT Configuration (use environment variables in production)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=43200000

# Server Configuration
server.port=${PORT:8080}
server.tomcat.connection-timeout=300000
server.tomcat.max-http-form-post-size=10MB

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=true

# Application Upload Directory
app.upload.dir=${UPLOAD_DIR:uploads}

# Base URL Configuration for Railway
app.base.url=${RAILWAY_PUBLIC_URL:https://your-app.railway.app}

# Swagger/OpenAPI Configuration (disable in production if needed)
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}