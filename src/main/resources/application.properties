# Application Configuration
spring.application.name=app

# Server Configuration
server.port=8081

# Database Configuration - Railway Compatible
# For local development, these will use the default values
# For Railway, these will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springboot_db}
spring.datasource.username=${DATABASE_USERNAME:myuser}
spring.datasource.password=${DATABASE_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=43200000

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.defaultModelExpandDepth=-1

# Railway Configuration - Swagger UI will auto-detect the base URL
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none

# Server Configuration
server.tomcat.connection-timeout=300000
server.tomcat.max-http-form-post-size=10MB

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=true

# Application Upload Directory
app.upload.dir=uploads

# Base URL Configuration - Railway Compatible
# For local development: uses http://localhost:8081 as default
# For Railway: will use RAILWAY_STATIC_URL or RAILWAY_PUBLIC_DOMAIN automatically
app.base.url=${RAILWAY_STATIC_URL:${RAILWAY_PUBLIC_DOMAIN:http://localhost:8081}}

